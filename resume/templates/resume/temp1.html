<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Builder</h1>
        <form action="{% url 'generate_pdf' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email_address" name="email_address" required>
            </div>
            <div class="mb-3">
                <label for="about_yourself" class="form-label">About Yourself</label>
                <textarea class="form-control" id="about_yourself" name="about_yourself" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea class="form-control" id="experience" name="experience" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="technical_skills" class="form-label">Technical Skills</label>
                <textarea class="form-control" id="technical_skills" name="technical_skills" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="soft_skills" class="form-label">Soft Skills</label>
                <textarea class="form-control" id="soft_skills" name="soft_skills" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate PDF</button>
        </form>
    </div>
</body>
</html>
