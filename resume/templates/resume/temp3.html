<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .resume-container {
            width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .resume-header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .resume-header h1 {
            margin: 0;
            font-size: 28px;
        }
        .resume-header h2 {
            font-size: 16px;
            font-weight: normal;
            margin: 5px 0 0;
        }
        .resume-content {
            display: flex;
            padding: 20px;
        }
        .left-column {
            width: 30%;
            background-color: #d1a87c;
            color: white;
            padding: 20px;
        }
        .left-column h3 {
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .right-column {
            width: 70%;
            padding: 20px;
        }
        .right-column .section {
            margin-bottom: 20px;
        }
        .right-column .section h3 {
            font-size: 16px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Resume Builder</h1>
        <form action="{% url 'generate_pdf' %}" method="post">
            {% csrf_token %}
            <!-- Header Section -->
            <div class="resume-header">
                <h1><input type="text" class="form-control" placeholder="Full Name" name="full_name" required></h1>
                <h2><input type="text" class="form-control mt-2" placeholder="Professional Title" name="professional_title" required></h2>
            </div>

            <div class="resume-content">
                <!-- Left Column -->
                <div class="left-column">
                    <div class="mb-4">
                        <h3>Contact</h3>
                        <label for="phone_number" class="form-label">Phone</label>
                        <input type="text" class="form-control mb-2" id="phone_number" name="phone_number" required>
                        <label for="email_address" class="form-label">Email</label>
                        <input type="email" class="form-control mb-2" id="email_address" name="email_address" required>
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-4">
                        <h3>Education</h3>
                        <textarea class="form-control" id="education" name="education" rows="3" placeholder="Degree, School, Year" required></textarea>
                    </div>
                    <div>
                        <h3>Skills</h3>
                        <textarea class="form-control" id="skills" name="skills" rows="4" placeholder="List your skills" required></textarea>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="right-column">
                    <div class="section">
                        <h3>Profile</h3>
                        <textarea class="form-control" id="about_yourself" name="about_yourself" rows="4" placeholder="Write about yourself" required></textarea>
                    </div>
                    <div class="section">
                        <h3>Professional Experience</h3>
                        <textarea class="form-control" id="experience" name="experience" rows="6" placeholder="List your experience" required></textarea>
                    </div>
                </div>
            </div>
            
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary">Generate PDF</button>
            </div>
        </form>
    </div>
</body>
</html>
